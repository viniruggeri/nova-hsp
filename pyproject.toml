[tool.poetry]
name = "nova-hsp"
version = "0.1.0"
description = "Hidden Survival Paths (HSP) framework"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"

# Core scientific stack
numpy = "^1.26"
scipy = "^1.11"
pandas = "^2.2"
scikit-learn = "^1.4"

# Deep learning
torch = "^2.2"
torch-geometric = "^2.5"

# Visualization
matplotlib = "^3.8"
seaborn = "^0.13"

# Experiment tracking
mlflow = "^2.11"

# Configuration management
hydra-core = "^1.3"

# Optional but very common in graph / entropy work
networkx = "^3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
black = "^24.1"
isort = "^5.13"
ruff = "^0.2"
pre-commit = "^3.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"