# HSP v3 â€” Main configuration
# Basin Access Probability for Early Warning of Critical Transitions

world: sir_graph             # sir_graph | ant_colony | real_dataset
hsp_config: base             # base | stochastic | ablation_no_gnn | ablation_no_sampling
device: auto                 # auto | cpu | cuda
seed: 42

# Paths (relative to project root)
data_dir: data
results_dir: results
config_dir: configs

# Logging
logging:
  level: INFO
  format: "[%(asctime)s] [%(levelname)s] %(message)s"

# Metrics to compute
metrics:
  - basin_contraction_correlation
  - lead_time
  - monotonicity_fraction
  - separability_score

# Baseline configurations (Patrick's sprint)
baselines:
  ews:
    - rolling_variance
    - ac1
    - skewness
    - dfa
  structural:
    - basin_stability
  survival:
    - cox_ph
